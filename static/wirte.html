<!doctype html>
<html>
<head>
	<title>Znote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin_style.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
  <script src="js/ace/ace.js"></script>
  <script src="js/admin.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
  var editor = ace.edit("post-content");
  editor.setTheme("ace/theme/textmate");
  editor.getSession().setMode("ace/mode/markdown");
  editor.getSession().setUseWrapMode(true);
  editor.renderer.setShowGutter(true);
  editor.setShowPrintMargin(false);
  editor.setFontSize(16);
  window.editor = editor;

});
  </script>
</head>
<body>
	 <header class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
         <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Znote</a>
         <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">文章</a></li>
            <li><a href="#">分类</a></li>
            <li><a href="#">评论</a></li>
          </ul>
          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Zorro<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">账户信息</a></li>
                <li><a href="#">系统设置</a></li>
                <li class="divider"></li>
                <li><a href="#">退出</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </header>
    <div class="container-fluid main">
      <div class="row-fluid">
        <div class="span6 title">
          <!-- <h4><a href="#">标题</a></h4> -->
          <input class="span10" placeholder="标题" type="text">
        </div>
        <div class="pull-right btn-toolbar">
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">未分类 <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">未分类</a></li>
              <li><a href="#">分类一</a></li>
              <li><a href="#">分类二</a></li>
              <li class="divider"></li>
              <li><a href="#myModal" role="button" data-toggle="modal">添加分类</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button class="btn">发布</button>
            <button class="btn dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">草稿</a></li>
              <li class="divider"></li>
              <li><a href="#">删除</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button class="btn">返回</button>
          </div>
        </div>
      </div>
      <div id="myModal" class="modal hide span3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="myModalLabel">添加分类</h3>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" placeholder="名称">
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
          <button class="btn btn-primary">保存</button>
        </div>
      </div>
		  <div class="row-fluid">
        <div class="span12" id="post-content" style="height:400px;"></div>
      </div>
    </div>
</body>
</html>
