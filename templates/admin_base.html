<!doctype html>
<html>
<head>
  <title>Znote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--CSS-->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/admin.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/static/css/admin-responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/static/image/favicon.png" type="image/png">
  <script src="/static/js/jquery-1.9.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/admin.js"></script>
</head>
<body>
  <header class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".sidebar-nav.nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">Znote</a>
         <div class="nav-collapse pull-right">
          <ul class="nav">
            <li><a href="#">评论</a></li>
            <li><a href="#">消息</a></li>
          </ul>
          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Zorro<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">账户信息</a></li>
                <li><a href="#">系统设置</a></li>
                <li class="divider"></li>
                <li><a href="#">退出</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
    </div>
  </header>
  <div class="container-fluid">
	<div id="info-bar" class="row-fluid info-bar"></div>
    <div class="row-fluid">
      <div id="sidebar-left" class="span1">
        <div class="nav-collapse sidebar-nav">
          <ul class="nav nav-tabs nav-stacked main-menu">
            <li class="active"><a href="/admin"><span class="hidden-tablet">文章</span></a></li>
			<li><a href="#"><span class="hidden-tablet">设置</span></a></li>
          </ul>
        </div>
      </div>
      <div id="content" class="span11">
      {% block container %} {% end %}
      </div>
    </div>
  </div>
</body>
</html>
