<!doctype html>
<html>
<head>
	<title>Znote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--CSS-->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="shortcut icon" href="/static/image/favicon.png" type="image/png">
	<script type="text/javascript" src="/static/js/md5.js"></script>
</head>
<body>
	<header class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Znote</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">首页</a></li>
              <li><a href="/about">关于</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </header>
	<div class="container">
		<form class="well form-inline" action="/login" method="post" onsubmit="znote_login()">
			<input type="text" id="username" name="username" placeholder="用户名">
			<input type="password" id="password" name="password" placeholder="密码">
			<button type="submit" class="btn">登录</button>
		</form>
	</div>
	<script type="text/javascript">
        function znote_login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if ((username=="")||(password=="")) {
                return 0;
            }
            document.getElementById("password").value = hex_md5(password);
        }
    </script>
</body>
</html>
