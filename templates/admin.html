{% extends "admin_base.html" %}
{% block container %}
<table class="table table-striped table-hover">
    <thead> <tr> <th>ID</th> <th>标题</th> <th>最后修改时间</th> <th>状态</th> </tr> </thead>
	<tbody>
	{% for article in articles %}
	<tr> 
		<td>{{article.id}}</td> 
        <td><a href="/admin/write?id={{article.id}}">{{article.title}}</a></td>
		<td>{{article.modified.strftime('%b %d %Y')}}</td> 
		<td>{{article.status}}</td> 
	</tr>
	{% end for %}
	</tbody>
</table>
{% end %}
