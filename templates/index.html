{% extends "base.html" %}
{% block container %}
	{% for article in articles %}
	<article>
		<header class="page-header">
		<h1><a href="/article/{{article.id}}.html">{{article.title}}</a></h1>
			<span>{{ article.created.strftime('%b %d %Y') }}</span>
		</header>
		{% raw article.markdown %}
	</article>
	{% end for %}
{% end %}
