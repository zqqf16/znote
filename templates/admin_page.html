{% extends "admin_base.html" %}
{% block container %}
<div class="row-fluid">
  <div class="span6">
    <h2>所有页面</h2>
    <ul class="list">
    {% for page in pages %}
      <li id="{{page.id}}">
        <span class="title span8">
          {{page.title}}
        </span>
        <span class="hidden-phone span2 date">{{page.modified.strftime('%m/%d/%Y')}}</span> 
      </li>
    {% end for %}
    </ul>
  </div>
</div>
{% end %}
