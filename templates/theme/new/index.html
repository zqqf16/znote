{% extends "base.html" %}
{% block container %}
	{% for article in articles %}
	<article>
		<header class="title">
		<h1><a href="/article/{{article.id}}.html">{{article.title}}</a></h1>
		<span>
			{% if article.category %}
			<a class="blue" href="/category?id={{article.category.id}}">{{article.category.name}}</a>
			{% else %}
			<a class="blue" href="/category?id=0">未分类</a>
			{% end if %} | {{ article.created.strftime('%b %d %Y') }}
		</span>
		</header>
		{% raw article.markdown %}
	</article>
	{% end for %}
{% end %}
